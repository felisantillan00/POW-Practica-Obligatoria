<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Enlace al archivo CSS personalizado -->
</head>
<body>
    <div class="cuadro">
        <div class="contSpan">
            <div id="result" style="font-size: 40px; margin-top: -15px;">0</div>
            <div id="date" style="font-size: 25px; margin-top: 5px;"></div>
        </div>
        <div id="botonera">
            <button class="btnBorrar" id="btCE">CE</button>
            <button class="btnBorrar" id="btC">C</button>
            <button class="btnOperadores" id="btMM">±</button>
            <button class="btnOperadores" id="btPorc">%</button>
            <button class="btnNum" id="btSiete">7</button>
            <button class="btnNum" id="btOcho">8</button>
            <button class="btnNum" id="btNueve">9</button>
            <button class="btnOperadores" id="btDiv">÷</button>
            <button class="btnNum" id="btCuatro">4</button>
            <button class="btnNum" id="btCinco">5</button>
            <button class="btnNum" id="btSeis">6</button>
            <button class="btnOperadores" id="btMult">×</button>
            <button class="btnNum" id="btUno">1</button>
            <button class="btnNum" id="btDos">2</button>
            <button class="btnNum" id="btTres">3</button>
            <button class="btnOperadores" id="btResta">-</button>
            <button class="btnNum" id="btCero">0</button>
            <button class="btnNum" id="btPunto">.</button>
            <button class="btnIgual" id="btIgual">=</button>
            <button class="btnOperadores" id="btSuma">+</button>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
