<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/practico2/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="pantalla1"></div>
            <div class="pantalla">0</div>
            <button id="ce" class="btn">CE</button>
            <button id="c" class="btn">C</button>
            <button id="borrar" class="btn">←</button>
            <button id="mod" class="btn btnOpe">%</button>
            <button class="btn btnNum">7</button>
            <button class="btn btnNum">8</button>
            <button class="btn btnNum">9</button>
            <button id="div" class="btn btnOpe">÷</button>
            <button class="btn btnNum">4</button>
            <button class="btn btnNum">5</button>
            <button class="btn btnNum">6</button>
            <button id="multi" class="btn btnOpe">x</button>
            <button class="btn btnNum">1</button>
            <button class="btn btnNum">2</button>
            <button class="btn btnNum">3</button>
            <button id="resta" class="btn btnOpe">-</button>
            <button id="cero" class="btn btnNum">0</button>
            <button id="punto" class="btn btnNum">.</button>
            <button id="igual" class="btn">=</button>
            <button id="suma" class="btn btnOpe">+</button> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
