<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-lg w-100" style="max-width: 600px; border-radius: 25px; border: 2px solid #000000;">
            <h2 id="title" class="text-center">Bienvenido al juego de adivinanzas</h2>
            <h4 id="subtitle" class="text-center">Adivina el n√∫mero entre 1 - 1000!</h4>
            <div class="text-center mt-4">
                <p id="cantIntentos">Cantidad de intentos: 0</p>
                <p id="validacion"></p>
            </div>
            <div class="mb-3">
                <div class="input-container">
                    <input type="text" id="valor" name="introducir_valor" placeholder=" " required class="form-control">
                    <label for="valor">Ingrese un valor</label>
                </div>
            </div>
            <div id="estadisticas" class="mb-3 text-center">
                <p id="mejorPuntaje"></p>
                <p id="partidasFinalizadas"></p>
                <p id="promedioIntentos"></p>
            </div>
            <div class="d-flex justify-content-between gap-2">
                <button type="submit" class="btn btn-primary flex-fill" name="enviar_formulario" id="enviar" onclick="compararNumero()">
                    Enviar
                </button>
                <button type="submit" class="btn btn-secondary flex-fill" name="reiniciar_formulario" id="reiniciar" onclick="reiniciarPartida()">
                    Reiniciar partida
                </button>
                <button type="submit" class="btn btn-info flex-fill" name="darpista_formulario" id="darPista" onclick="darPista()">
                    Dar una pista
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
